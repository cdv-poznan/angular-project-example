<h1>{{ 'colors' | translate }}</h1>

<div class="container mat-elevation-z8">
  <div class="filter">
    <mat-form-field  appearance="outline">
      <mat-label>Filter</mat-label>
      <input #input matInput (keyup)="applyFilter($event.target.value)" />
      <button mat-icon-button matSuffix (click)="applyFilter(''); input.value = ''">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Identifier</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>HEX</th>
      <td mat-cell *matCellDef="let element">
        {{ element.color }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
